<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
       background: #d87093;
       margin:100px auto;
      
    }
    #ha{
       margin: 20px; 
    }
</style>
</head>

<body>
    <input type="button" id="ha" value="点我啊">
    <br><br>
    <div id="box" style="width:100px; height:100px;"></div>

    <script>
        var ha = document.getElementById('ha');
        var box = document.getElementById('box');
        var speed = 5;


        ha.onclick = function () {
            setInterval(function () {
                var old_width = box.style.width;
                var new_width = parseInt(old_width) + speed;
                box.style.width = new_width + 'px';
                var old_height = box.style.height;
                var new_height = parseInt(old_height) + speed;
                box.style.height = new_height + 'px';

                if (new_width >= 500 && new_height >= 500) {
                    speed = -5;
                } else if (new_width <= 100 && new_height <= 100) {
                    speed = 5;
                }


            }, 20);
        }

    </script>


</body>
<html>
