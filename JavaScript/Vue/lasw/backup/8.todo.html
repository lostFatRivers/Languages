<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vue html title</title>
    <style>
        .a1 {background: cornflowerblue}
        .a2 {font-size: 30px}
        .a3 {height: 100px; width: 200px;}
    </style>
</head>
<body>
    <div id="app">
        <div :class="{a3:flag, a1:flag, a2:flag}">
            Hello
        </div>
        <div :class="[class1]">
            Hello
        </div>
        <div v-for="a in 10" :class="{a1:a%2}">
            {{a}}
        </div>
        <div style="font-size: 40px;" :style="{backgroundColor:'red', color:'blue'}">
            Hello
        </div>
        <div style="font-size: 40px;" :style="[style1]">
            Hello1
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // class 1.对象, 2.数组
        let vm = new Vue({
            el: '#app',
            data: {
                style1: {backgroundColor:'red'},
                class1: 'a1',
                flag: true
            }
        });
    </script>
</body>
</html>
